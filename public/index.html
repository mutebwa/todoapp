<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      main {
        padding: 1rem;
      }

      section {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }

      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 0.75rem;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #fafafa;
      }
    </style>
    <header>
      <h1>Tasks Manager</h1>
    </header>
    <main>
      <section id="add-task-section">
        <h2>Add New Task</h2>
        <form id="add-task-form">
          <div class="form-group">
            <label for="task-name">Task Name:</label>
            <input type="text" id="task-name" name="name" required />
          </div>
          <div class="form-group">
            <label for="task-status">Status:</label>
            <input type="checkbox" id="task-status" name="status" />
            <span>(Check if completed)</span>
          </div>
          <div class="form-group">
            <label for="task-desc">Description:</label>
            <textarea id="task-desc" name="description" required></textarea>
          </div>
          <button type="submit">Add Task</button>
        </form>
      </section>
      <section id="tasks-list-section">
        <h2>Tasks List</h2>
        <div id="tasks-container">
          <!-- Tasks will be loaded here -->
        </div>
      </section>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load tasks when the page loads
        loadTasks();

        // Attach event listener for the Add Task form
        const addTaskForm = document.getElementById("add-task-form");
        addTaskForm.addEventListener("submit", (e) => {
          e.preventDefault();
          addTask();
        });
      });

      // Fetch and display tasks from the server
      function loadTasks() {
        fetch("/tasks")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((tasks) => displayTasks(tasks))
          .catch((error) => console.error("Error fetching tasks:", error));
      }

      // Render tasks in a table
      function displayTasks(tasks) {
        const container = document.getElementById("tasks-container");
        container.innerHTML = ""; // Clear previous content

        if (tasks.length === 0) {
          container.innerHTML = "<p>No tasks found.</p>";
          return;
        }

        // Create a table for tasks
        const table = document.createElement("table");

        // Create header row
        const headerRow = document.createElement("tr");
        const headers = ["ID", "Name", "Status", "Description"];
        headers.forEach((headerText) => {
          const th = document.createElement("th");
          th.textContent = headerText;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create a row for each task
        tasks.forEach((task) => {
          const row = document.createElement("tr");

          const idCell = document.createElement("td");
          idCell.textContent = task.id;
          row.appendChild(idCell);

          const nameCell = document.createElement("td");
          nameCell.textContent = task.name;
          row.appendChild(nameCell);

          const statusCell = document.createElement("td");
          // Display status as "Completed" or "Pending"
          statusCell.textContent = task.status ? "Completed" : "Pending";
          row.appendChild(statusCell);

          const descCell = document.createElement("td");
          descCell.textContent = task.description;
          row.appendChild(descCell);

          table.appendChild(row);
        });

        container.appendChild(table);
      }

      // Send a new task to the server
      function addTask() {
        const nameInput = document.getElementById("task-name");
        const statusInput = document.getElementById("task-status");
        const descInput = document.getElementById("task-desc");

        // Build the task object from form values
        const task = {
          name: nameInput.value,
          status: statusInput.checked,
          description: descInput.value,
        };

        fetch("/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(task),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to add task");
            }
            return response.json(); // Assume server responds with JSON data
          })
          .then((data) => {
            // Clear the form fields
            nameInput.value = "";
            statusInput.checked = false;
            descInput.value = "";

            // Optionally log the added task
            console.log("Task added:", data);
            // Refresh the tasks list to show the new task
            loadTasks();
          })
          .catch((error) => console.error("Error adding task:", error));
      }
    </script>
  </body>
</html>
